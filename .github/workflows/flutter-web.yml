name: Build and Deploy Flutter Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fail if firebase_messaging dependency is present
        shell: bash
        run: |
          if grep -q "firebase_messaging" pubspec.yaml 2>/dev/null; then
            echo "::error::firebase_messaging package is not supported on Web."
            exit 1
          fi
          if [ -f pubspec.lock ] && grep -q "firebase_messaging" pubspec.lock; then
            echo "::error::firebase_messaging package is not supported on Web."
            exit 1
          fi
          echo "firebase_messaging not found."

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Upgrade dependencies to latest major versions
        run: flutter pub upgrade --major-versions

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Flutter web support
        run: flutter config --enable-web

      - name: Configure web platform files
        run: flutter create . --platforms web

      - name: Build Flutter web app
        run: flutter build web --release --base-href "/${REPO_NAME}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
